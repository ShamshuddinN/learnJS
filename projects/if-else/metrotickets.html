<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css" />
    <title>Metro Tickets Counter</title>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row justify-content-center p-2">
        <div class="col-lg-4 bg-primary rounded rounded-4 bg-opacity-25">
          <h1 class="text-center">Metro Ticket Counter</h1>
        </div>
      </div>

      <div class="row justify-content-center p-2">
        <div class="col-lg-4 bg-success bg-opacity-25">
          <label for="age"  class="fs-4 ">Enter Your Age:</label>
          <input type="number" id="ageinput" class="form-control mt-2 input-group-lg" />

          <div id="exradio" class="mt-3">
            <input type="radio" value="male" name="genderch">
            <label for="gender">Male</label>
            <input type="radio" class="ms-4" value="female" name="genderch">
            <label for="gender">Female</label>
          </div>

          <button onclick="checkdiscount()" type="submit" class="btn btn-light mt-3 mb-3 p-2">Submit</button>

          <div id="prediscountswindow" >
            <p class="mt-4 fw-bold">Discounts:</p>
            <ul class="bg-light p-4">
              <li><p>Females 50% off</p></li>
              <li><p>Kids Under age 5 Free ticket</p></li>
              <li><p>Kids Under age 5 - 8 Half ticket</p></li>
              <li><p>People Over 65yrs of age 70% Off</p></li>
              <li>
                <p>
                  In Case Eligible for Multiple Discounts, max Discount will
                  apply
                </p>
              </li>
            </ul>
          </div>
          
          <div id="resultwindow"  >  
            <div class="bg-light rounded rounded-2 p-2 mb-4 ">
              <h3 class="bg-info rounded rounded-pill text-center p-2 bg-opacity-25" >Discounts Applicable </h3>
              <h4 class="mt-5 text-center">Aplied Discount</h4>
              <p id="applieddiscount" class="text-center mt-4 bg-success bg-opacity-25 p-3">Example</p>
            </div>
          </div>



        </div>
      </div>
    </div>

    <script src="metro.js"></script>
  </body>
</html>
