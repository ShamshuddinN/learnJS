<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="text-center mt-3">Web Calculator</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-4 ">
    <div class="row justify-content-center ">
      <div class="col-lg-4 p-4 bg-primary bg-opacity-25">

        <div class="row p-1 border border-3 border-dark">
          <h2 class="text-end" id="outputCal">0</h2>
        </div>
        <div class="d-grid">
          <button class="btn btn-outline-danger fw-bold mt-3 text-dark" onclick="clearAll()" type="button">Clear</button>
        </div>

        <div class="row mt-5">
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add1Text()" id="One">1</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add2Text()" id="Two">2</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add3Text()" id="Three">3</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addPlus()" id="Plus">+</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addMinus()" id="Minus">-</button></div>
        </div>

        <div class="row mt-5">
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add4Text()" id="Four">4</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add5Text()" id="Five">5</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add6Text()" id="Six">6</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addMultiply()" id="Multiply">X</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addDivide()" id="Divide">/</button></div>
        </div>


        <div class="row mt-5">
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add7Text()" id="Seven">7</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add8Text()" id="Eight">8</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add9Text()" id="Nine">9</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addRoot()" id="Root">âˆš</button></div>
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addSquare()" id="Square">x^2</button></div>
        </div>

        <div class="row mt-5 justify-content-center">
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="add0Text()" id="Zero">0</button></div>
        
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="addPoint()" id="Point">.</button></div>
        
          <div class="col"><button class="btn btn-light p-3 fs-4 fw-bold rounded-2 border border-dark border-2 " onclick="evaluation()" id="EqualsTo">=</button></div>
        
        </div>

      </div>
    </div>
  </div>

  <script src="cal.js"></script>
</body>
</html>
